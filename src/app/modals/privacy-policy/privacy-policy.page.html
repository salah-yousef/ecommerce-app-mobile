<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'Terms and conditions'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <p style="direction: rtl; text-align: right;" [innerHTML]="config.privacyPolicy">
    </p>
  </ion-text>
</ion-content>
