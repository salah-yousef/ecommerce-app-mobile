<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-menu-button slot="start" *ngIf="name=='Categories' && !config.appNavigationTabs">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title *ngIf="name==0">
      {{'Categories'|translate}}
    </ion-title>
    <ion-title *ngIf="name!=0">
      {{name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/search" routerDirection="forward">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/cart" routerDirection="forward">
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="secondary">{{shared.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list" *ngIf="shared.getCategoriesPageItems(parent)">
    <ion-grid>
      <ion-row >
        <ion-col size="6" *ngFor="let c of shared.getCategoriesPageItems(parent)" class="ion-no-padding">
          <ion-card (click)="openProducts(c.id,c.name)" class="animate__animated animate__backInLeft animate__delay-1s" style="height: auto;">
            <img *ngIf="c.image" src="{{c.image.src}}" />
            <img *ngIf="!c.image" src="assets/placeholder.png" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-list>

  <div class="ion-text-center">
    <ion-button *ngIf="parent!=0" icon-end clear color="secondary" (click)="openParentProducts()">
      {{ 'View All' | translate }}
      <ion-icon name="caret-forward"></ion-icon>
    </ion-button>
  </div>
</ion-content>
